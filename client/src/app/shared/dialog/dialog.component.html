<h1 mat-dialog-title>{{formName}}</h1>
<div mat-dialog-content>
<form [formGroup]="customerForm">
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="first_name" matInput placeholder="Placeholder">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="last_name" matInput placeholder="Placeholder">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input formControlName="phone" matInput placeholder="Placeholder">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input formControlName="email" matInput placeholder="Placeholder">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
</form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close (click)="closeDialog()"><mat-icon>close</mat-icon> Close</button>
    <button  style="margin-left:8px;" class="ml-5" mat-raised-button color="primary" (click)="onSubmit()">
        <mat-icon>check</mat-icon>  {{actionBtn}} </button>
</div>
